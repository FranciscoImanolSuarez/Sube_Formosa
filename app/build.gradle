apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"


    defaultConfig {
        applicationId "com.sube.movil"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 4
        versionName "1.1"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }


        myConfigs {
            storeFile file("D:/Android/Sube Fsa/subemovil.jks")
            storePassword "subemovil"
            keyAlias "subemovil"
            keyPassword "subemovil"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfigs
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                           output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "sube movil")
                            //for Debug use output.outputFile = new File(output.outputFile.parent,
                            //                             output.outputFile.name.replace("-debug", "-" + formattedDate)
                    )
                }
            }
        }
    }

}
repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}
android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.specyci:residemenu:1.6+'
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.makeramen:roundedimageview:2.0.1'
    compile 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    compile 'com.android.support:cardview-v7:22.+'
    compile 'com.android.support:recyclerview-v7:22.1.0'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.afollestad:material-dialogs:0.6.3.0'
    compile 'com.github.kanytu:android-parallax-recyclerview:v1.2'
    compile 'net.kianoni:fontloader:0.3.0'
    compile 'com.github.flavienlaurent.discrollview:library:0.0.2@aar'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.ogaclejapan.arclayout:library:1.0.0@aar'
    compile 'com.github.rey5137:material:1.1.1'
    compile 'com.jmpergar:AwesomeText:1.0.0'
    compile 'com.github.bluejamesbond:textjustify-android:2.1.1'
    compile files('libs/httpclient-4.5.1.jar')

}
