apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.sube.movil"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        myConfigs {
            storeFile file("D:/Android/Sube Fsa/subemovil.jks")
            storePassword "subemovil"
            keyAlias "subemovil"
            keyPassword "subemovil"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.myConfigs
        }
    }

}
repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.specyci:residemenu:1.6+'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.makeramen:roundedimageview:2.0.1'
    compile 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    compile 'com.android.support:cardview-v7:21.+'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile "com.afollestad:material-dialogs:0.6.3.0"
    compile 'com.github.kanytu:android-parallax-recyclerview:v1.2'
    compile 'net.kianoni:fontloader:0.3.0'
    compile 'com.github.flavienlaurent.discrollview:library:0.0.2@aar'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.ogaclejapan.arclayout:library:1.0.0@aar'
}
